machine:
  environment:
    GOPATH: /home/ubuntu:$GOPATH
    SRCDIR: /home/ubuntu$GOPATH/src/github.com/janeczku/docker-machine-vultr

dependencies:
  pre:
    - go version
    - mkdir -p $GOPATH/src/github.com/janeczku/docker-machine-vultr
    - cp -r $(pwd)/ $GOPATH/src/github.com/janeczku/docker-machine-vultr
  override:
    - make get-deps
    - make build
  post:
    - cp build/* $CIRCLE_ARTIFACTS

test:
  override:
    - /bin/true

deployment:
  release:
    branch: release
    commands:
      - make release